<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png" type="image">
    <link rel="stylesheet" href="./style.css">
    <title>Result summary component</title>
</head>
<body>
    <div class=" flex flex-col md:flex-row md:container md:mt-40  " >
        <div class="bg-gradient-to-t from-Lightroyalblue to-Lightslateblue flex flex-col justify-center items-center">
            
            <h3 class="text-White">Your Result</h3>
            <div class="w-44 h-44 p-8 rounded-full bg-gradient-to-b from-Violetblue to-Persianblue text-center flex justify-content-center items-center">
                <p class="text-White"> <span class="font-bold text-8xl block text-White ">76</span>of 100</p>
            </div>
            <div>
                <h2 class="text-White font-bold text-xl">Great</h2>
                <p class="text-white text-xl flex-grow-0 w-2/6 ">You scored higher than 65% of the people who have taken these tests.</p> 
            </div>
            
        </div>

        <div>
            <h3>Summary</h3>
            <div>
                <div class="flex justify-between">
                    <h4>Reaction</h4>
                    <p>80 / 100</p>
                </div>

                <div class="flex justify-between">
                    <h4>Memory</h4>
                    <p>92 / 100</p>
                </div>

                <div class="flex justify-between">
                    <h4>Verbal</h4>
                    <p>61 / 100</p>
                </div>

                <div class="flex justify-between">
                    <h4>Visual</h4>
                    <p>72 / 100</p>
                </div>
                
                
            </div>
            
        </div>
    </div>
</body>
</html>
